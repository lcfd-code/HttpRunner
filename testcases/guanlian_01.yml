# 获取响应数据 响应正文（json，html等）

- config:
    name: 公众号已创建的标签
    base_url: https://api.weixin.qq.com

- test:
    name: 调用获取公众号已创建的标签
    request:
      url: /cgi-bin/token
      method: GET
      params:
        grant_type: client_credential
        appID: wxb4f279bf92396ac6
        appsecret: e6d7e52c5babdd0941e2f4b1af400de4
    extract:
      token_id: content.access_token
    validate:
      - eq: ['status_code',200]

- test:
    name: 获取公众号以创建的标签
    request:
      method: GET
      url: /cgi-bin/tags/get
      params:
        access_token: $token_id
    extract:
      bname: content.tags.4.name
    validate:
      - eq: [$bname,"liling01"]



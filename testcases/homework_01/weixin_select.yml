# 微信创建接口
- config:
    name: 验证获取token接口
    base_url: ${ENV(BASE_URL)}

- test:
    name: 执行 token 接口
    api: ./api/get_access_token.yml
    extract:
      token_id: content.access_token
    validate:
      - eq: [content.expires_in,7200]

- test:
    name: 获取公众号已创建的标签
    request:
      method: GET
      url: /cgi-bin/tags/get
      params:
        access_token: $token_id
    validate:
      - eq: ['status_code',200]
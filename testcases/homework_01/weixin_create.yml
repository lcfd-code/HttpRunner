# 微信创建接口
- config:
    name: 验证获取token接口
    base_url: ${ENV(BASE_URL)}

- test:
    name: 执行 token 接口
    api: ./api/get_access_token.yml
    extract:
      token_id: content.access_token
    validate:
      - eq: [content.expires_in,7200]

- test:
    name: 微信公众号创建标签
    request:
      method: POST
      url: /cgi-bin/tags/create?
      params:
        access_token: $token_id
      json: {   "tag" : {     "name" : "lcf01"   } }
    validate:
      - eq: ['status_code',200]